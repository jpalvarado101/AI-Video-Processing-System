apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-video-processing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-video-processing
  template:
    metadata:
      labels:
        app: ai-video-processing
    spec:
      containers:
        - name: ai-video-processing
          image: ai-video-processing:latest
          ports:
            - containerPort: 8000
